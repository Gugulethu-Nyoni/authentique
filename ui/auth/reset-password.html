<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Your Password - Authentication</title>
    <link rel="stylesheet" href="/auth/css/auth.css">
    <style>
        /* Specific styles for the actual reset password page */
        .reset-instructions { /* Changed class name to avoid conflict with auth-instructions if needed */
            text-align: center;
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        /* Common status/loading styles if not in auth.css */
        .hidden { display: none; }
        .error { color: #dc3545; font-weight: bold; margin-top: 10px; }
        .success { color: #28a745; font-weight: bold; margin-top: 10px; }
        .auth-form.loading button { opacity: 0.7; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Reset Your Password</h1> <p class="reset-instructions">
                Enter your new password below.
            </p>
            
            <form id="reset-password-form" class="auth-form">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input 
                        type="password" 
                        id="new-password" 
                        name="newPassword" 
                        placeholder="Enter your new password" 
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirmPassword" 
                        placeholder="Confirm your new password" 
                        required
                        autocomplete="new-password"
                    >
                </div>
                
                <button type="submit" class="auth-button">
                    Reset Password
                </button>
                
                <div class="auth-footer">
                    <a href="/auth/login.html" class="auth-switch"> ‚Üê Return to Login
                    </a>
                </div>
            </form>
            
            <div id="auth-status" class="hidden"></div>
        </div>
    </div>
    
    <script type="module" src="/auth/js/reset-password.js"></script>
</body>
</html>
