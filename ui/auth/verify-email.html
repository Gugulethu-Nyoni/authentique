<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-icon">ðŸ“§</div>
            <h2>Verify Your Email</h2>
            
            <div class="auth-message">
                <p>We've sent a verification link to <strong id="user-email">your@email.com</strong>.</p>
                <p>Please check your inbox and click the link to verify your account.</p>
            </div>

                <button id="resend-button" class="auth-form button">Resend Verification Email</button>
            </div>
            
            <div id="auth-status" class="hidden"></div>
            
            <p class="auth-switch">Return to <a href="login.html">Login</a></p>
        </div>
    </div>
