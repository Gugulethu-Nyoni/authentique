<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Authentication</title>
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Login Form (now the only form) -->
            <form class="auth-form" id="login-form">
                <h2>Welcome Back</h2>
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input name="email" type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input name="password" type="password" id="login-password" required>
                </div>
                <button type="submit">Log In</button>

                <p class="auth-switch">New user? 
                  <a href="signup.html">Create account</a>
                </p>

                <p class="auth-switch"> 
                  <a href="forgot-password.html">Forgot Password?</a>
                </p>

            </form>

            <!-- Status Messages -->
            <div id="auth-status" class="hidden"></div>
        </div>
    </div>

    <script type="module" src="/js/login.js"></script>
</body>
</html>
